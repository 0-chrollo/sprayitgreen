<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collapsible Social Sidebar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>

    .demo-content {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      color: #ecf0f1;
      margin-bottom: 20px;
      text-align: center;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    p {
      color: #bdc3c7;
      line-height: 1.8;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .social-sidebar-container {
      position: fixed;
      right: 0;
      top: 65%;
      transform: translateY(-50%);
      z-index: 1000;
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .social-sidebar-container.collapsed {
      transform: translateY(-50%) translateX(calc(100% - 60px));
    }

    .social-sidebar {
      background: rgba(44, 62, 80, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1px;
      padding: 20px 15px;
      box-shadow: -5px 0 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }

    .collapse-btn {
      width: 50px;
      height: 50px;
      border-radius: 1px;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      transition: all 0.3s ease;
      margin-bottom: 15px;
      position: relative;
      overflow: hidden;
    }

    .collapse-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .collapse-btn:hover::before {
      left: 100%;
    }

    .collapse-btn:hover {
      background: linear-gradient(135deg, #ec7063, #e74c3c);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .arrow {
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .social-sidebar-container.collapsed .arrow {
      transform: rotateY(180deg);
    }

    .collapse-btn::after {
      content: 'Hide Sidebar';
      position: absolute;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 1001;
    }

    .social-sidebar-container.collapsed .collapse-btn::after {
      content: 'Show Sidebar';
      left: -120px;
      right: auto;
    }

    .collapse-btn:hover::after {
      opacity: 1;
      visibility: visible;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      font-size: 20px;
      transition: all 0.3s ease;
      margin-bottom: 15px;
      position: relative;
      overflow: hidden;
    }

    .social-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .social-btn:hover::before {
      left: 100%;
    }

    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .social-sidebar-container.collapsed .social-btn {
      display: none;
    }

    .tiktok-btn {
      background: linear-gradient(135deg, #000000, #ff0050);
    }

    .whatsapp-btn {
      background: linear-gradient(135deg, #25d366, #128c7e);
    }

    .phone-btn {
      background: linear-gradient(135deg, #34495e, #2c3e50);
    }

    .social-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 1001;
    }

    .social-btn:hover::after {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 768px) {
      .social-sidebar {
        padding: 15px 10px;
        min-width: 70px;
      }

      .social-btn, .collapse-btn {
        width: 45px;
        height: 45px;
        font-size: 18px;
        margin-bottom: 12px;
      }

      .social-sidebar-container.collapsed {
        transform: translateY(-50%) translateX(calc(100% - 55px));
      }

      .social-btn::after,
      .collapse-btn::after {
        display: none;
      }
    }

    .demo-text {
      text-align: justify;
      margin-bottom: 30px;
    }

    .highlight {
      background: linear-gradient(135deg, #3498db, #2980b9);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #ecf0f1;
    }
  </style>

  <!-- Sidebar -->
  <div class="social-sidebar-container" id="socialSidebar">
    <div class="social-sidebar">
      <button class="collapse-btn" onclick="toggleSidebar()">
        <i class="fa-solid fa-angle-right arrow"></i>
      </button>
      <a href="https://tiktok.com" class="social-btn tiktok-btn" data-tooltip="TikTok" target="_blank">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://wa.me/1234567890" class="social-btn whatsapp-btn" data-tooltip="WhatsApp" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="tel:+1234567890" class="social-btn phone-btn" data-tooltip="Call Us">
        <i class="fas fa-phone"></i>
      </a>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('socialSidebar');
      sidebar.classList.toggle('collapsed');
    }

    function checkMobile() {
      const sidebar = document.getElementById('socialSidebar');
      if (window.innerWidth <= 768) {
        // Optional: leave user to toggle
      }
    }

    window.addEventListener('load', checkMobile);
    window.addEventListener('resize', checkMobile);
  </script>
</body>
</html>
